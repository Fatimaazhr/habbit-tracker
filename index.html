<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriPlanner - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-orange-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-green-600 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold tracking-wide">ðŸ¥— NutriPlanner</h1>
    <ul class="flex space-x-6">
      <li><a href="#" class="hover:text-orange-300">Beranda</a></li>
      <li><a href="#" class="hover:text-orange-300">Rekomendasi</a></li>
      <li><a href="#" class="hover:text-orange-300">Tentang</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-20 bg-gradient-to-r from-green-500 to-orange-400 text-white shadow-md">
    <h2 class="text-4xl font-bold mb-4">Rencanakan Menu Makan Sehatmu âœ¨</h2>
    <p class="text-lg mb-6 max-w-2xl mx-auto">Pilih tujuan diet kamu, lalu biarkan sistem memberi rekomendasi sarapan, makan siang, dan makan malam yang sehat.</p>
    <button onclick="scrollToForm()" class="px-8 py-3 bg-white text-green-700 font-semibold rounded-full shadow hover:bg-orange-100 transition">
      Mulai Sekarang
    </button>
  </section>

  <!-- Form Input -->
  <section id="formSection" class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-xl -mt-10 relative z-10">
    <h3 class="text-2xl font-semibold mb-6 text-center text-green-700">Masukkan Data Kamu</h3>
    <form id="dietForm" class="space-y-4">
      <div>
        <label class="block mb-2 font-medium">Tujuan Diet</label>
        <select id="goal" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-400">
          <option value="cutting">Cutting</option>
          <option value="bulking">Bulking</option>
          <option value="maintenance">Maintenance</option>
        </select>
      </div>
      <div>
        <label class="block mb-2 font-medium">Berat Badan (kg)</label>
        <input type="number" id="weight" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-400" required>
      </div>
      <div>
        <label class="block mb-2 font-medium">Tinggi Badan (cm)</label>
        <input type="number" id="height" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-400" required>
      </div>
      <div>
        <label class="block mb-2 font-medium">Usia</label>
        <input type="number" id="age" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-400" required>
      </div>
      <div>
        <label class="block mb-2 font-medium">Jenis Kelamin</label>
        <select id="gender" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-400">
          <option value="male">Laki-laki</option>
          <option value="female">Perempuan</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-orange-500 text-white py-3 rounded-lg hover:opacity-90 transition">
        Lihat Rekomendasi
      </button>
    </form>
  </section>

  <!-- Hasil Rekomendasi -->
  <section id="result" class="max-w-5xl mx-auto mt-14 hidden">
    <div class="bg-white shadow-xl rounded-2xl p-8">
      <h3 class="text-2xl font-bold mb-6 text-green-700">Hasil Rekomendasi ðŸ“‹</h3>
      <p id="calorieResult" class="mb-6 text-lg font-medium text-orange-600"></p>

      <div class="grid md:grid-cols-3 gap-6" id="menuResult">
        <!-- Card makanan akan muncul di sini -->
      </div>
    </div>
  </section>

  <script>
    function scrollToForm() {
      document.getElementById("formSection").scrollIntoView({ behavior: "smooth" });
    }

    const dietForm = document.getElementById("dietForm");
    const resultSection = document.getElementById("result");
    const calorieResult = document.getElementById("calorieResult");
    const menuResult = document.getElementById("menuResult");

    const menus = {
      cutting: {
        breakfast: { name: "Oatmeal + Pisang", img: "https://source.unsplash.com/400x300/?oatmeal" },
        lunch: { name: "Nasi Merah + Ayam Panggang + Brokoli", img: "https://source.unsplash.com/400x300/?chicken,broccoli" },
        dinner: { name: "Salad Sayur + Alpukat", img: "https://source.unsplash.com/400x300/?salad,avocado" },
      },
      bulking: {
        breakfast: { name: "Telur Orak-arik + Susu Full Cream", img: "https://source.unsplash.com/400x300/?scrambledeggs,milk" },
        lunch: { name: "Nasi Putih + Ayam Goreng + Telur Rebus", img: "https://source.unsplash.com/400x300/?rice,chicken" },
        dinner: { name: "Steak Daging + Kentang Rebus", img: "https://source.unsplash.com/400x300/?steak,potato" },
      },
      maintenance: {
        breakfast: { name: "Roti Gandum + Telur Rebus", img: "https://source.unsplash.com/400x300/?bread,egg" },
        lunch: { name: "Nasi Putih + Ikan Panggang + Sayuran", img: "https://source.unsplash.com/400x300/?fish,vegetables" },
        dinner: { name: "Sup Ayam + Wortel", img: "https://source.unsplash.com/400x300/?soup,chicken" },
      },
    };

    dietForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const goal = document.getElementById("goal").value;
      const weight = parseInt(document.getElementById("weight").value);
      const height = parseInt(document.getElementById("height").value);
      const age = parseInt(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;

      // Hitung BMR (Mifflin-St Jeor)
      let bmr;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      // Asumsi aktivitas moderat (x1.55)
      let tdee = bmr * 1.55;

      if (goal === "cutting") tdee -= 500;
      if (goal === "bulking") tdee += 500;

      calorieResult.textContent = `Kebutuhan kalori harian kamu: ${Math.round(tdee)} kkal`;

      // Ambil menu
      const selectedMenus = menus[goal];
      menuResult.innerHTML = "";

      for (let [meal, data] of Object.entries(selectedMenus)) {
        const card = `
          <div class="bg-gray-50 rounded-xl shadow hover:shadow-lg transition overflow-hidden">
            <img src="${data.img}" alt="${data.name}" class="w-full h-40 object-cover">
            <div class="p-4">
              <h4 class="text-lg font-bold capitalize text-green-700">${meal}</h4>
              <p class="text-gray-700">${data.name}</p>
            </div>
          </div>
        `;
        menuResult.innerHTML += card;
      }

      resultSection.classList.remove("hidden");
      resultSection.scrollIntoView({ behavior: "smooth" });
    });
  </script>

</body>
</html>
